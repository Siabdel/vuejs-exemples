<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Baaz - Votre Destination Shopping</title>

  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Your Custom CSS Styles -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .header {
      background-color: #343a40;
      color: #ffffff;
      padding: 80px 0;
      text-align: center;
    }

    .featured-products {
      padding: 60px 0;
      background-color: #f8f9fa;
    }

    .product-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 40px 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Baaz</h1>
    <p>Votre Destination Shopping en Ligne</p>
    <a href="#featured-products" class="btn btn-light">Découvrez Nos Produits</a>
  </header>

  <!-- Featured Products Section -->
  <section id="featured-products" class="featured-products">
    <div class="container">
      <h2>Produits En Vedette</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="product-card">
            <img src="product1.jpg" alt="Product 1" class="img-fluid">
            <h3>Produit 1</h3>
            <p>Description du produit 1.</p>
            <p class="text-muted">$29.99</p>
            <button class="btn btn-primary">Ajouter au Panier</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="product2.jpg" alt="Product 2" class="img-fluid">
            <h3>Produit 2</h3>
            <p>Description du produit 2.</p>
            <p class="text-muted">$39.99</p>
            <button class="btn btn-primary">Ajouter au Panier</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="product3.jpg" alt="Product 3" class="img-fluid">
            <h3>Produit 3</h3>
            <p>Description du produit 3.</p>
            <p class="text-muted">$49.99</p>
            <button class="btn btn-primary">Ajouter au Panier</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2022 Baaz - Tous droits réservés</p>
  </footer>

  <!-- Link to Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
