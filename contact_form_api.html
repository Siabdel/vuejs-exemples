<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
  <form @submit.prevent="submitForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input v-model="formData.name" type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input v-model="formData.email" type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea v-model="formData.message" class="form-control" id="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      formData: {
        name: '',
        email: '',
        message: ''
      }
    },
    methods: {
      submitForm() {
        // Utilisation d'Axios pour envoyer les données au serveur
        axios.post('URL_DU_SERVEUR', this.formData)
          .then(response => {
            console.log('Server response:', response.data);
            // Vous pouvez gérer la réponse du serveur ici
          })
          .catch(error => {
            console.error('Error submitting form:', error);
          });
      }
    }
  });
</script>

</body>
</html>
